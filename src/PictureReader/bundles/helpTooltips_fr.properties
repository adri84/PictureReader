search.text.desc=Tapez ici les mots-cl\u00E9s pour une recherche et un affichage des images associ\u00E9es.\nS\u00E9parez plusieurs tags \u00E0 l'aide de ';'
button.search.desc=Cliquez ici pour faire une recherche de mots-cl\u00E9s. (Vous pouvez valider avec la touche Entr\u00E9e)
button.reset.desc=Cliquez ici pour revenir \u00E0 l'affichage principal.
search.result.desc=Un texte descriptif des actions effectu\u00E9es lors de la recherche.


image.label.text.desc=Tapez ici le nouveau nom que vous voulez donner \u00E0 l'image.\nCe nouveau nom doit \u00EAtre diff\u00E9rent du nom courant.
image.text.add.tag.desc=Tapez ici un mots-cl\u00E9 \u00E0 associer \u00E0 l'image.\nCliquez ensuite sur le bouton Ajouter ou tapez Entr\u00E9e pour enregistrer le mot-cl\u00E9.
image.button.add.tag.desc=Cliquez ici pour ajouter un tag\nou appuyez sur Entr\u00E9e en \u00E9tant dans le champ de texte.
image.button.save.name.desc=Cliquez ici pour enregistrer le nom\nou appuyez sur Entr\u00E9e en \u00E9tant dans le champ de texte.
listview.text.desc=La liste de mots-cl\u00E9s associ\u00E9s \u00E0 l'image.\nDouble cliquez sur un mot-cl\u00E9 pour le modifier puis sur Entr\u00E9e pour valdier.\nFaites un clic droit sur un mot-cl\u00E9 pour pouvoir choisir de le supprimer.